{% extends 'base.html' %}
{% block body %}

<div class="container mt-5">
    <form method="POST" action="" enctype="multipart/form-data">
    {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col-md-3 ">
                <div class="form-group">
                    <label>Description</label>
                    <input required type="text" name="desc" class="form-control"
                        placeholder="Enter Photo's Description">
                </div>
                 <div class="form-group">
                            <label>Select a category</label>
                            <select name="category" class="form-control">
                                <option value='none'>Select a category...</option>

                                {% for category in categories %}
                                <option value='{{category.id}}'>{{category.name}}</option>
                                {% endfor %}
                            </select>
                        </div>


                        
                <div class="form-group my-3">
                    <label>Upload Image</label>
                    <input required type="file" name='image' class="form-control-file">
                </div>
                <button type="submit" class="btn btn-secondary my-1">Submit</button>
            </div>
    </form>
</div>


{% endblock body %}
